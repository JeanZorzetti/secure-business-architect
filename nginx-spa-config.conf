# Configuração Nginx para SPA (Single Page Application)
# Use esta configuração para o frontend React

server {
    listen 80;
    server_name jbadvocacia.roilabs.com.br;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name jbadvocacia.roilabs.com.br;

    # Certificado SSL (ajuste os caminhos conforme seu setup)
    ssl_certificate /etc/letsencrypt/live/jbadvocacia.roilabs.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jbadvocacia.roilabs.com.br/privkey.pem;

    # Diretório raiz do build do React
    root /var/www/jbadvocacia/dist;  # ou /build, dependendo de onde está o build
    index index.html;

    # Segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ⭐ IMPORTANTE: Configuração SPA - redireciona todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

