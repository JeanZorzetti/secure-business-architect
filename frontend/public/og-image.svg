    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A875;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF77;stop-opacity:1" />
