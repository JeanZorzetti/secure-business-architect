  </text>

  <text x="120" y="450" font-family="sans-serif" font-size="22" font-weight="300" fill="#64748B">
    e no entendimento do seu negócio
  </text>

  <!-- Website -->
  <text x="120" y="550" font-family="sans-serif" font-size="24" font-weight="400" fill="#C9A875">
