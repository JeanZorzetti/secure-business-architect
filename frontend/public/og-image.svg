  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="150" fill="#1E293B" opacity="0.3"/>
  <circle cx="100" cy="530" r="100" fill="#1E293B" opacity="0.3"/>

