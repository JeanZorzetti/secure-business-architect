<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #0A0F1C 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 1200px;
            height: 630px;
            padding: 80px 120px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Decorative elements */
        .circle1 {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.3);
        }

        .circle2 {
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.3);
        }

        .accent-line {
            position: absolute;
            left: 120px;
            top: 180px;
            width: 6px;
            height: 270px;
            background: linear-gradient(180deg, #C9A875 0%, #D4AF77 100%);
            border-radius: 3px;
        }

        .content {
            position: relative;
            z-index: 2;
            padding-left: 40px;
        }

        .name {
            font-size: 72px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 40px;
            font-weight: 300;
            color: #C9A875;
            margin-bottom: 50px;
        }

        .tagline {
            font-size: 32px;
            font-weight: 400;
            color: #94A3B8;
            margin-bottom: 20px;
        }

        .description {
            font-size: 26px;
            font-weight: 300;
            color: #64748B;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .url {
            font-size: 28px;
            font-weight: 400;
            color: #C9A875;
            margin-top: 50px;
        }

        .quote {
            position: absolute;
            bottom: 80px;
            right: 120px;
            font-size: 280px;
            font-weight: 700;
            color: rgba(30, 41, 59, 0.4);
            line-height: 1;
            font-family: Georgia, serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="accent-line"></div>

        <div class="content">
            <div class="name">Jennifer Barreto</div>
            <div class="subtitle">Advocacia Empresarial Estratégica</div>
            <div class="tagline">Estratégia Antes da Minuta</div>
            <div class="description">Assessoria jurídica que começa na negociação</div>
            <div class="description">e no entendimento do seu negócio</div>
            <div class="url">jbadvocacia.roilabs.com.br</div>
        </div>

        <div class="quote">"</div>
    </div>
</body>
</html>
