<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0F1C" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Canonical URL - Set dynamically based on current URL -->
    <script>
      (function() {
        var canonical = document.createElement('link');
        canonical.rel = 'canonical';
        canonical.href = window.location.origin + window.location.pathname;
        document.head.appendChild(canonical);
      })();
    </script>

    <!-- SEO meta tags managed by React Helmet -->
    <!-- Title, description, keywords, og:*, twitter:* are dynamically set per page by React -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DFRN52K0HE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DFRN52K0HE');
    </script>

    <!-- Performance: Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">

    <!-- Performance: DNS prefetch for API -->
    <link rel="dns-prefetch" href="https://backjennifer.roilabs.com.br">

    <!-- Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
